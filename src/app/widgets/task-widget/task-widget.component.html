<div class="task">
    <div class="ball" [style.backgroundColor]="task.color">
       
    </div>

    <div class="textInputSpace">
        {{task.title}}
    </div>

    <div class="actionsList" (click)="toggleChecked()">
        <div class="time">{{task.time}}</div>
        <div class="checked" [ngClass]="{'activeCheck':task.checked}">
            @if (task.checked) {
                X
            }
        </div>
    </div>
</div>
